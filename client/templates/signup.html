<template name="signup">
  <div class="ui small modal" id="signup-modal">
    <i class="close icon"></i>
    <div class="header">Create an account</div>
    <div class="content">
      <form action="action" id="signup-form" class="ui form">
        <div class="ui error message"></div>
        <div class="field">
          <label>Username</label>
          <input name="username" type="text" id="signup-username" />
        </div>
        <div class="field">
          <label>Password</label>
          <input name="password" type="password" id="signup-password" />
        </div>
        <div class="field">
          <label>Retype Password</label>
          <input name="retype-password" type="password" id="signup-retype-password" />
        </div>
        <button type="submit" class="ui submit button" value="Create an account">Create an account</button>
      </form>
    </div>
  </div>
</template>
