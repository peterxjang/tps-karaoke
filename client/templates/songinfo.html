<template name="songinfo">
  <div class="ui small modal" id="songinfo-modal">
    <i class="close icon"></i>
    <!-- <div class="header">Song info</div> -->
      <div class="ui header title">{{currentSongTitle}}
        <div class="ui sub header artist">{{currentSongArtist}}</div>
      </div>
    <div class="content">
      <div>
        <a class="song-preview" href="{{currentSongAudioPreview}}">Preview</a>
      </div>
      <div class="ui loading segment">
        <!-- <a class="song-lyrics" href="{{currentSongLyrics}}">Lyrics</a> -->
        <div class="song-lyrics-results">Loading lyrics...</div>        
      </div>
    </div>
  </div>
</template>
