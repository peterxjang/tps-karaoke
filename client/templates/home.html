<template name="home">
  <div class="ui segment" id="main">
    <form class="ui form" id="form-message">
      <div class="ui fluid action input field">
        <input type="text" name="message" placeholder="Send a message to the DJ!">
        <button type="submit" class="ui submit button">Submit</button>
      </div>
    </form>
    <h3>Request a genre from the DJ!</h3>
    {{> genreRequests}}
  </div>
</template>
