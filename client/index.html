<head>
  <title>TPS Karaoke</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1.0 , initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  {{> sidebar}}
  {{> signin}}
  {{> signup}}
  <div class="container pusher">
    {{> menu}}
    <div class="ui segment" id="main">
      <header>
      
      <div class="ui search dropdown">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Sing a song!">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
        <div>
          <h1>Todo List ({{incompleteCount}})</h1>
        </div>
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Tasks
        </label>
        {{#if currentUser}}
          <form class="new-task">
            <div class="ui input">
              <input type="text" name="text" placeholder="Type to add new tasks" />
            </div>
          </form>
        {{/if}}
      </header>
      <div class="ui divided list">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </div>
<!--       <h1>Songs</h1>
      <div class="ui divided list">
        {{#each songs}}
          {{> song}}
        {{/each}}
      </div> -->
    </div>
  </div>
</body>
