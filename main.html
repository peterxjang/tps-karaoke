<head>
  <title>TPS Karaoke</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1.0 , initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  {{> sidebar}}
  <div class="container pusher">
    {{> menu}}
    <div class="ui segment" id="main">
      <header>
        <div>
          <div class="ui compact right floated segment">
            {{> loginButtons align="right"}}
          </div>
          <h1>Todo List ({{incompleteCount}})</h1>
           <!-- <a id="login-sign-in-link" class="login-link-text">Sign in</a> -->
        </div>
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Tasks
        </label>
        {{#if currentUser}}
          <form class="new-task">
            <div class="ui input">
              <input type="text" name="text" placeholder="Type to add new tasks" />
            </div>
          </form>
        {{/if}}
      </header>
      <div class="ui divided list">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </div>
    </div>
  </div>
</body>

<template name="sidebar">
  <div class="ui left vertical inverted labeled icon sidebar menu">
    <a class="item"><i class="home icon"></i>Home</a>
    <a class="item"><i class="block layout icon"></i>Topics</a>
    <a class="item"><i class="smile icon"></i>Friends</a>
    <a class="item"><i class="calendar icon"></i>History</a>
    <a class="item"><i class="mail icon"></i>Messages</a>
    <a class="item"><i class="chat icon"></i>Discussions</a>
    <a class="item"><i class="trophy icon"></i>Achievements</a>
    <a class="item"><i class="shop icon"></i>Store</a>
    <!-- <a id="login-sign-in-link" class="login-link-text item"><i class="settings icon"></i>Settings</a> -->
  </div>
</template>

<template name="menu">
  <div class="large ui fixed inverted main menu">
    <a class="item" id="menu">
      <i class="content icon"></i> Menu
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui inverted left icon input">
          <input type="text" placeholder="Sing a song!">
          <i class="search icon"></i>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="task">
  <div class="{{#if checked}}checked{{/if}} item">
    <div class="ui checkbox">
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" id="taskCheckBox{{_id}}" />
      <label for="taskCheckBox{{_id}}">
        <div class="header">{{username}}</div> 
        <div class="description">{{text}}</div>
      </label>
    </div>
    <div class="delete right floated ui compact icon button"><i class="remove icon"></i></div>
    {{#if isOwner}}
      <button class="right floated toggle-private mini ui button">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}
  </div>
</template>
